											</div> <!-- /controls -->
										</div> <!-- /control-group -->

											</div> <!-- /controls -->
										</div> <!-- /control-group -->

											</div> <!-- /controls -->
										</div> <!-- /control-group -->
											<br />

											<button type="submit" class="btn btn-primary">保存</button> 
											<button class="btn">取消</button>
										</div> <!-- /form-actions -->
									</fieldset>
								</form>
